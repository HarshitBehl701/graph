<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="w-full min-h-screen flex items-center justify-center p-4">
      <form class="w-full max-w-md bg-white shadow-lg border border-gray-300 rounded-lg p-6">
        <div class="space-y-6">
          <div class="border-b border-gray-200 pb-6">
            <div class="mb-4">
              <h2 class="text-base font-semibold text-gray-900">Add Data Below</h2>
              <p class="mt-1 text-sm text-gray-600">Add labels and data in the below fields</p>
            </div>
            <div class="mt-6 flex items-center justify-end gap-x-6">
              <button type="button" id="add-new-label" class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-700">Add New Label</button>
            </div>
          </div>

          <div>
            <label for="data_name" class="block text-sm font-medium text-gray-900">Data Table Name</label>
            <div class="mt-2">
              <div class="flex items-center rounded-md bg-white pl-3 ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600">
                <span class="shrink-0 text-base text-gray-500 select-none sm:text-sm">Data Table Name :</span>
                <input type="text" name="data_name" id="data_name" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" placeholder="name">
              </div>
            </div>
          </div>

          <div id="fieldsContainer" class="max-h-[50vh] overflow-y-auto pr-2">
            <div class="flex flex-col gap-2 border p-4 border-gray-200 rounded-lg my-4" id="label-value1">
              <div>
                <label for="label[]" class="block text-sm font-medium text-gray-900">Label Name</label>
                <div class="mt-2">
                  <div class="flex items-center rounded-md bg-white pl-3 ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600">
                    <span class="shrink-0 text-base text-gray-500 select-none sm:text-sm">Label Name :</span>
                    <input type="text" name="label[]" id="label[]" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" placeholder="name">
                  </div>
                </div>
              </div>
              <div>
                <label for="value[]" class="block text-sm font-medium text-gray-900">Value</label>
                <div class="mt-2">
                  <div class="flex items-center rounded-md bg-white pl-3 ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600">
                    <span class="shrink-0 text-base text-gray-500 select-none sm:text-sm">Label Value :</span>
                    <input type="text" name="value[]" id="value[]" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" placeholder="value">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button type="button" id="clear-form" class="text-sm font-semibold text-gray-900">Clear Form</button>
          <button type="submit" id="saveBtn" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Save</button>
        </div>
      </form>
    </div>

    <script>
      const labelValueStructure = `<div class="flex flex-col gap-2 border p-4 border-gray-200 rounded-lg my-4">
          <div>
            <label for="label[]" class="block text-sm font-medium text-gray-900">Label Name</label>
            <div class="mt-2">
              <div class="flex items-center rounded-md bg-white pl-3 ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600">
                <span class="shrink-0 text-base text-gray-500 select-none sm:text-sm">Label Name :</span>
                <input type="text" name="label[]" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" placeholder="name">
              </div>
            </div>
          </div>
          <div>
            <label for="value[]" class="block text-sm font-medium text-gray-900">Value</label>
            <div class="mt-2">
              <div class="flex items-center rounded-md bg-white pl-3 ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600">
                <span class="shrink-0 text-base text-gray-500 select-none sm:text-sm">Label Value :</span>
                <input type="text" name="value[]" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" placeholder="value">
              </div>
            </div>
          </div>
        </div>`;

      const container = document.getElementById('fieldsContainer');
      const addNewLabelBtn = document.getElementById('add-new-label');
      const clearFormBtn = document.getElementById('clear-form');
      const saveBtn = document.getElementById('saveBtn');
      const form = document.querySelector('form');

      if (addNewLabelBtn) {
        addNewLabelBtn.addEventListener('click', (ev) => {
          ev.preventDefault();
          if (labelValueStructure && container) {
            container.insertAdjacentHTML('beforeend', labelValueStructure);
            container.scrollTop = container.scrollHeight;
          }
        });
      }

      if(clearFormBtn) {
        clearFormBtn.addEventListener('click', (ev) => {
          ev.preventDefault();
          location.reload();
        });
      }

      if(saveBtn) {
        saveBtn.addEventListener('click', (ev) => {
          ev.preventDefault();
          const formData = [];
          const dataName = document.getElementById('data_name').value;

          if(!dataName) {
            alert('Please enter data name');
            return;
          }

          let obj = {};
          form.querySelectorAll('input').forEach((elem) => {
            if (elem.name === 'label[]') obj.label = elem.value;
            if (elem.name === 'value[]') obj.value = elem.value;

            if (obj.label && obj.value) {
              formData.push({ ...obj });
              obj = {};
            }
          });
          
          if(formData.length > 0) {
            const data = {
              data_name: dataName,
              labels: formData.map(item => item.label),
              values: formData.map(item => item.value)
            };
            fetch("http://localhost:8000/api/list-data/store", {
              method: "POST",
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
            })
            .then(response => {
              if(response.ok) {
                alert('Data Submitted Successfully');
                location.reload();
              } else {
                throw new Error('Network response was not ok');
              }
            })
            .catch(err => {
              alert("Something Went Wrong, Please try again later!");
              console.error(err);
            });
          } else {
            alert("Please add at least one label-value pair");
          }
        });
      }
    </script>
  </body>
</html>
